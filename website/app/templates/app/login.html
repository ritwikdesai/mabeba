<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="{% static 'app/scripts/index.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/login.css' %}">
    <title>Login Demo</title>
</head>
<body>

<div class="login">
	<h1>Login</h1>
        <form id="login-form" onsubmit="return false;">
            {% csrf_token %}
    	    <input id="username" placeholder="Enter your username" required="true"/>
            <input id="password" type="password" placeholder="Enter your password" required="true"/>
            <button  class="btn btn-primary btn-block btn-large" type="submit" onclick="onPost('{{ csrf_token }}');">Login</button>
        </form>
        <div style="padding-top: 2px">
        <button  class="btn btn-block btn-large"  type="submit" onclick=" window.location = 'register' ">Sign Up</button>
        </div>
    <div align="center">
        <p style="color: white">{{ msg }}</p>
    </div>
</div>



</body>
</html>
